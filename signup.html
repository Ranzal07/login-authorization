<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/signup.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script defer type="text/javascript" src="src/signup.js"></script>

		<title>SIGN UP PAGE</title>
	</head>
	<body>
		<div class="container">
			<h1>Please Sign Up:</h1>

			<div class="div-form">
				<form id="signup-form">
					<div class="form-field-1">
						<input
							type="username"
							name="username"
							id="username"
							placeholder="Username (7-20 alphanumeric characters)"
							minlength="7"
							maxlength="20"
							pattern="^(?=.*\d)(?=.*[a-zA-Z]).{7,20}$"
							required
							type="text"
						/>
					</div>
					<div class="form-field-2">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
							type="text"
						/>
					</div>
					<div class="form-field-3">
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
							minlength="6"
							maxlength="20"
							oninvalid="this.setCustomValidity('The password must have atleast 6 characters!')"
							oninput="this.setCustomValidity('')"
							required
							type="text"
						/>
						<div><span class="showBTN" id="showBTN">SHOW</span></div>
						<div class="strength_pass" id="strength_pass"></div>
					</div>
					<div class="form-field-4">
						<input
							type="password"
							name="confirm_pass"
							id="confirm_pass"
							placeholder="Confirm Password"
							minlength="6"
							maxlength="20"
							oninvalid="this.setCustomValidity('The password must have atleast 6 characters!')"
							oninput="this.setCustomValidity('')"
							required
							type="text"
						/>
						<div><span class="showBTN2" id="showBTN2">SHOW</span></div>
						<div class="confirm_text" id="confirm_text"></div>
					</div>
					<input type="hidden" id="role" value="client" />

					<button type="submit" class="btn btn-primary" id="signup">
						SIGN UP
					</button>
				</form>
			</div>
			<div id="create-account-wrap">
				<p>Already a member? <a href="index.html">LOGIN</a></p>
				<p></p>
			</div>
		</div>
	</body>
</html>
